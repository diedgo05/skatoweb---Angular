<div class="container" *ngFor="let guia of guias">
  <div class="box">
    <h3 class="name">{{ guia.title }}</h3>
    <div class="edit">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="icon icon-tabler icon-tabler-edit"
        width="32"
        height="32"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="#000000"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
        (click)="openModal(guia)"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1" />
        <path
          d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z"
        />
        <path d="M16 5l3 3" />
      </svg>
    </div>
    <div class="delete">
      <svg
        (click)="openDeleteModal(guia)"
        xmlns="http://www.w3.org/2000/svg"
        class="icon icon-tabler icon-tabler-trash-off"
        width="32"
        height="32"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="#000000"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M3 3l18 18" />
        <path d="M4 7h3m4 0h9" />
        <path d="M10 11l0 6" />
        <path d="M14 14l0 3" />
        <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l.077 -.923" />
        <path d="M18.384 14.373l.616 -7.373" />
        <path d="M9 5v-1a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
      </svg>
    </div>
  </div>
</div>

<app-modal [isOpen]="isModalOpen" (close)="closeModal()">
  <div class="contorn">
    <section class="form-register">
      <form (ngSubmit)="updateGuide()">
        <span>NOMBRE DE LA GUÍA</span>
        <input
          class="controls"
          type="text"
          name="guía"
          placeholder="type here"
          id="guia"
          [(ngModel)]="selectedGuia.title"
        />
        <span>PASOS</span>
        <textarea
          class="controls"
          name="pasos"
          id="pasos"
          placeholder="type here |"
          [(ngModel)]="selectedGuia.description"
        ></textarea>
        <span>TRUCO</span>

        <select class="controls" name="truco" id="truco" [(ngModel)]="selectedGuia.idTrick" (click)="onGetTruco()">
          <option value="">-</option>
          <option *ngFor="let truco of trucos" [value]="truco.id">{{truco.title}}</option>
        </select>
        <input type="date" class="controls" 
        [(ngModel)]="selectedGuia.dateCreate"
        />
        <div class="button">
          <button type="submit" (click)="closeModal()">CANCELAR</button>
          <button type="submit">AGREGAR</button>
        </div>
      </form>
    </section>
  </div>
</app-modal>

<app-modal-delete-g
*ngIf="isDeleteModalOpen"
[guia]="selectedGuia"
[isOpen]="isDeleteModalOpen"
(confirmDelete)="deleteGuia($event)"
(close)="closeDeleteModal()"
>
</app-modal-delete-g>
